apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nginx
spec:
  controller: k8s.io/ingress-nginx
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  namespace: development
spec:
  ingressClassName: nginx
  rules:
  - host: myapp.catchtable.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: catchtable
            port:
              number: 8000